{% extends "landing/static_base.html" %}
{% block body %}


        <!-- Section -->
                <div class="my-3 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Log In</h1>
                    </div>

                    {% if form.errors %}
                        <div id="form_errors" class="f-errors mt-2">
                            {% for key, value in form.errors.items %}
                                <strong>{{ value }}</strong>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="post" class="mt-4">
                        {% csrf_token %}


                        <div class="form-group mb-4">
                            <label for="id_username">Email</label>
                            <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><span
                                                class="fas fa-envelope"></span></span>
                                {{ form.username }}

                            </div>
                        </div>


                        <div class="form-group">
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="password">Your Password</label>
                                <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2"><span
                                                    class="fas fa-unlock-alt"></span></span>
                                    {{ form.password }}
                                </div>
                            </div>
                            <!-- End of Form -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check mb-0">
                                    <input class="form-check-input" type="checkbox" value="" id="remember">
                                    <label class="form-check-label mb-0" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <div><a href="{% url 'password_reset' %}" class="small text-right">Lost password?</a>
                                </div>
                            </div>
                        </div>


                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>

                    <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="fw-normal">
                                    Not registered?
                                    <a href="{% url 'signup' %}">Sign Up</a>
                                </span>
                    </div>
                </div>

{% endblock body %}
