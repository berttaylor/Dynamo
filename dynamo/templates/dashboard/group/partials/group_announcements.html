<div class="mb-4 p-4 bg-white rounded shadow-sm">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h5 class="mb-0">Announcements</h5>
        <div class="d-flex">
            <select class="form-select fmxw-150 pe-5" id="inlineFormCustomSelectMessages"
                    aria-label="Messages select example">
                <option>Latest</option>
                <option>View All</option>
                <option>Hide</option>
            </select>

            <a>
                <button class="btn btn-tertiary ms-2">New</button>
            </a>
        </div>
    </div>

    {% for message in announcements %}

        <div class="p-4 bg-white rounded shadow-sm my-3">
            <h5>{{ message.title }}</h5>
            <p class="font-italic mb-0">{{ message.body }}</p>
            <div class="justify-content-end">
                <ul class="list-inline small text-muted mt-3 mb-0">
                    <li class="list-inline-item"><i class="fa fa-comment-o mr-2"></i> Posted by <strong>{{ message.user }} </strong>
                    <i class="fa fa-heart-o mr-2"></i> on {{ message.created_at }}</li>
                </ul>
            </div>
        </div>

    {% empty %}
        <p class="font-italic mb-0">There are no announcements yet. Check back soon</p>

    {% endfor %}


</div>
