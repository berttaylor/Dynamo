{% extends "app/base/main.html" %}
{% block body_content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body bg-white border-gray-300 mb-4">

                <h2 class="h5 mb-4">My Details</h2>


                <form method="post" action="{% url 'user-update' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-3">

                            <div class="mb-3">
                                <label for="id_first_name">First Name</label>
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <label for="id_last_name">Last Name</label>
                                    {{ form.last_name }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <label for="id_email">Email</label>
                                    {{ form.email }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_image" class="form-label">Change Image</label>
                                {{ form.image }}
                        </div>


                    </div>

                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary">Save All</button>
                    </div>
                    </div>


                </form>
            </div>

        </div>
    </div>

{% endblock %}
