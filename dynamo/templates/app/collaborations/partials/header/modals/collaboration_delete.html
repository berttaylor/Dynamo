<div class="modal fade" id="this-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-primary text-white">
            <div class="modal-header border-0">
                <button type="button" class="btn-close bg-gray-500" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action='{% url 'collaboration-delete' collaboration.slug %}' method="post"
            >{% csrf_token %}
                <div class="modal-body">

                    <div class="py-3 text-center">
                        <span class="modal-icon display-1"><span class="fas fa-times-circle"></span></span>
                        <h2 class="h4 modal-title my-3">Delete Collaboration</h2>
                    </div>

                    <div class="mx-5">

                        <p class="text-center">Are you sure you want to delete '{{ collaboration.name }}'? </p>

                    </div>

                </div>

                <div class="d-flex modal-footer border-secondary justify-content-around">

                    <button type="button" class="btn btn-outline-white" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-tertiary">Confirm</button>

                </div>

            </form>
        </div>
    </div>
</div>

<script>
    const myModal = new bootstrap.Modal(document.getElementById("this-modal"), {})
    myModal.show();
</script>
