<div class="modal fade" id="completion-notes-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-primary text-white">
            <div class="modal-header border-0">
                <button type="button" class="btn-close bg-gray-500" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form
                hx-target="#element_list"
                hx-swap="innerHTML"
                enctype="multipart/form-data"
                hx-encoding="multipart/form-data">{% csrf_token %}
                <div class="modal-body">

                    <div class="py-3 text-center">
                        <span class="modal-icon display-1"><span class="fa fa-check-double"></span></span>
                        <h2 class="h4 modal-title my-3">Task Complete!</h2>
                        <p class="px-lg-5">Please add any relevant notes or files below.</p>
                    </div>

                    <div class="mx-5">

                        <div class=" mb-3">
                            <label for="id_completion_notes">Completion Notes (Optional)</label>
                            {{ form.completion_notes }}
                        </div>

                        <div class="mb-3">
                            <label for="id_file" class="form-label">Attachment (Optional)</label>
                            {{ form.file }}
                        </div>
                    </div>

                </div>

                <div class="d-flex modal-footer border-secondary justify-content-around">

                    <button type="button" class="btn btn-outline-white" data-bs-dismiss="modal">Close</button>
                    <button
                        hx-post="{% url 'collaboration-task-notes' slug=collaboration.slug pk=task.pk %}"
                        type="submit"
                        class="btn btn-tertiary"
                        data-bs-dismiss="modal"
                    >Submit</button>

                </div>

            </form>


        </div>
    </div>
</div>

<script>
    const myModal = new bootstrap.Modal(document.getElementById("completion-notes-modal"), {})
    myModal.show();
</script>
