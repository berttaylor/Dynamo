<div class="modal fade" id="task-create-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-primary text-white">
            <div class="modal-header border-0">
                <button type="button" class="btn-close bg-gray-500" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form
                hx-target="#element_list"
                hx-swap="innerHTML"
                enctype="multipart/form-data"
                hx-encoding="multipart/form-data">{% csrf_token %}
                <div class="modal-body">

                    <div class="py-3 text-center">
                        <span class="modal-icon display-1"><span class="fa fa-plus"></span></span>
                        <h2 class="h4 modal-title my-3">Add Task</h2>
                    </div>

                    <div class="mx-5">

                        <div class=" mb-3">
                            <label for="id_completion_notes">Task Name</label>
                            {{ task_form.name }}
                        </div>

                        <div class="mb-3">
                            <label for="id_file" class="form-label">Description</label>
                            {{ task_form.description }}
                        </div>

                        <div class="mb-3">
                            <label for="id_file" class="form-label">Assigned to</label>
                            {{ task_form.assigned_to }}
                        </div>

                    </div>

                </div>

                <div class="d-flex modal-footer border-secondary justify-content-around">

                    <button type="button" class="btn btn-outline-white" data-bs-dismiss="modal">Close</button>
                    <button
                        hx-post="{% url 'task-creation-modal' collaboration.pk %}"
                        type="submit"
                        class="btn btn-tertiary"
                        data-bs-dismiss="modal"
                    >Submit</button>

                </div>

            </form>


        </div>
    </div>
</div>

<script>
    const myModal = new bootstrap.Modal(document.getElementById("task-create-modal"), {})
    myModal.show();
</script>
