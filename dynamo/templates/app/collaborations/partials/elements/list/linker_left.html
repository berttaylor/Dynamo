{% if element.is_complete %}

    <div class="row timeline-inner p-1">
        <div class="col-md-2">
            <div class="corner top-right" style="border-color: #0f5132"></div>
        </div>
        <div class="col-md-8">
            <hr style="border-color: #0f5132">
        </div>
        <div class="col-md-2" style="margin-top: 1px">
            <div class="corner left-bottom" style="border-color: #0f5132"></div>
        </div>
    </div>

{% else %}

    <div class="row timeline-inner p-1">
        <div class="col-md-2">
            <div class="corner top-right"></div>
        </div>
        <div class="col-md-8">
            <hr>
        </div>
        <div class="col-md-2" style="margin-top: 1px">
            <div class="corner left-bottom"></div>
        </div>
    </div>
{% endif %}
