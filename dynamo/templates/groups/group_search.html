{% include "main_nav.html" %}
<h1>Group Search</h1>


{% for group in group_list %}

    <tr>
        <th>
            <a href="{% url 'group-detail' slug=group.slug %}">{{ group.name }}</a>
        </th>
        <th><p>{{ group.short_description }}</p>

        </th>
        <th><p>{{ group.created_by }}</p>
        </th>
    </tr>
{% endfor %}
