<h3>Chat</h3>
{% if user.is_authenticated %}

    <form method="post" action="{% url 'group-chat' group.id %}">{% csrf_token %}
        {{ chat_form }}
        <input type="submit" value="Save">
    </form>

{% endif %}
{% for message in chat_messages %}
    <tr>
        <th>
            {{ message.created_at }}
        </th>
        <th>
            {{ message.user.username }}
        </th>
        <th>
            {{ message.message }}
        </th>
    </tr>
    <br>
{% endfor %}
