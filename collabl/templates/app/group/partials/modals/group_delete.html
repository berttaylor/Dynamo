<div class="modal fade" id="delete_group{{ group.pk }}" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-primary text-white">
            <div class="modal-header border-0">
                <button type="button" class="btn-close bg-gray-500" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url "group-delete" slug=group.slug %}">{% csrf_token %}
                <div class="modal-body">
                    <div class="py-3 text-center">
                        <span class="modal-icon display-1"><span class="fas fa-times-circle"></span></span>
                        <h2 class="h4 modal-title my-3">Delete '{{ group.name }}'?</h2>
                    </div>
                    <div class="mx-5">
                        <p class="text-center">Are you sure you want to delete the group?</p>
                    </div>
                </div>

                <div class="d-flex modal-footer border-secondary justify-content-around">
                    <input type="submit" name="confirm" value="Confirm" class="btn btn-outline-white" />
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    const myModal = new bootstrap.Modal(document.getElementById("delete_group{{ group.pk }}"), {})
    myModal.show();
</script>
