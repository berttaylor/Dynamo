{% extends "landing/static_base.html" %}
{% block body %}




    <!-- Box -->
    <div class="bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-300 fmxw-700">

        <!-- Header -->
        <div class="text-center text-md-center mb-3 mt-md-0"><h1 class="mb-0 h3">Frequently Asked
            Questions</h1></div>

        <!-- Accordion -->
        <div class="accordion" id="accordionExample1">
            {% for faq in faq_list %}
                <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ faq.id }}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ faq.id }}" aria-expanded="true"
                            aria-controls="collapse{{ faq.id }}">
                        {{ faq.question }}
                    </button>
                </h2>
                {% if forloop.first %}
                    <div id="collapse{{ faq.id }}" class="accordion-collapse collapse show"
                         aria-labelledby="heading{{ faq.id }}" data-bs-parent="#accordionExample1">
                {% else %}
                    <div id="collapse{{ faq.id }}" class="accordion-collapse collapse "
                         aria-labelledby="heading{{ faq.id }}" data-bs-parent="#accordionExample1">
                {% endif %}

            <div class="accordion-body">
                {{ faq.answer }}
            </div>
            </div>
            </div>
            {% endfor %}
            </div>

        </div>
    </div>


{% endblock body %}
